<!DOCTYPE html>
<html lang="en" ng-app="donateApp">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="./public/bootstrap.min.css">
    <link rel="stylesheet" href="./public/style.css">
  <title>DonateKart UI</title>
</head>
<body ng-controller="mainController">
  <script src="./node_modules/angular/angular.js"></script>
  <script src="./app/app.js"></script>
  <script src="./node_modules/angular/angular-ui-router.min.js"></script>
  <script src="./app/controllers/mainController.js"></script>
  <script src="./app/services/mainService.js"></script>

  
  <div class="container"><br />
    <div class="row">
      <div class="col-md-3">
        <div class="col-md-12">
        <div class="card text-center">
          <img class="card-img-top" src="./public/img/user.jpg" alt="Card image cap">
          <div class="card-body">
            <p class="card-text"></p>
            <a href="" ui-sref="create-user" class="btn btn-primary">Create User</a>
          </div>
        </div>
        </div>
        <br><br>
        <div class="col-md-12">
        <div class="card text-center">
            <img class="card-img-top" src="./public/img/email.png" alt="Card image cap">
            <div class="card-body">
              <p class="card-text"></p>
              <a href="" ui-sref="send-email" class="btn btn-primary">Send Email</a>
            </div>
          </div>
        </div>
      </div>
      <div class="col-md-9">
          <div ui-view></div>
      </div>
    </div>
  
  </div>

  
</body>
</body>
</html>
