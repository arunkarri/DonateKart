<h1>Send Email</h1><br />
<form>
  <div ng-if="newEmail" class="alert alert-success" role="alert">
    Email Sent to {{toEmail}} Succesfully!
  </div>
  <div class="row">
    <div class="col-md-4"></div>
    <div class="form-group col-md-4">
      <label for="to">To:</label>
      <input type="email" class="form-control" name="to" ng-model="toEmail">
    </div>
  </div>
  <div class="row">
    <div class="col-md-4"></div>
    <div class="form-group col-md-4">
      <label for="from">From:</label>
      <input type="email" class="form-control" name="from" ng-model="fromEmail">
    </div>
  </div>

  <div class="row">
    <div class="col-md-4"></div>
    <div class="form-group col-md-4">
      <label for="subject">Subject:</label>
      <input type="text" class="form-control" name="subject" ng-model="mailSubject">
    </div>
  </div>

  <div class="row">
    <div class="col-md-4"></div>
    <div class="form-group col-md-4">
      <label for="body">Body:</label>
      <textarea cols="5" rows="5" class="form-control" name="body" ng-model="mailBody"></textarea>
    </div>
  </div>
  <div class="row">
    <div class="col-md-4"></div>
    <div class="form-group col-md-4">
      <button type="submit" class="btn btn-success" ng-click="sendEmail()">Send</button>
    </div>
  </div>
</form>
